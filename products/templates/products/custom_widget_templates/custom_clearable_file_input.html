{% if widget.is_initial %}
    <a href="{{ widget.value.url }}">
        <img class="img-thumbnail" width="86" height="86" src="{{ widget.value.url }}" alt="Product image preview">
    </a>
    {% if not widget.required %}
    <div class="custom-control custom checkbox mt-2">
        <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
        <label class="custom-control-label" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label> 
    </div> 
    {% endif %}
    <br>
{% endif %}
    <input class="" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
