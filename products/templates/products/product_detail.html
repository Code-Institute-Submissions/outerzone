{% extends "base.html" %} 
{% load static %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-7 main-font mt-5">
            <div class="row mt-3">
                <div class="col-6"><img class="img-thumbnail artist-thumb" src="/media/{{ product.image }}" alt="{{ product.name }}"></div>
                <div class="col-6">
                    <h2 class="heading-font">{{ product.name}}</h2>
                    <h4>{{ product.artist }}</h4>
                    <h3>Â£{{ product.price }}</h3>
                </div>
            </div>
            <form class="form" action="{% url 'add_to_basket' product.id %}" method="POST">
                {% csrf_token %}
                <div class="form-row mt-3 justify-content-end">
                    <input class="mr-1" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                    <input type="submit" class="btn" value="Add to Basket">
                    <input type="hidden" name="redirect_url" value="{{ request.path }}">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
