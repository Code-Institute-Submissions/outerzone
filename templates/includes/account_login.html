<div class="ml-auto mr-4 head-icon-links">
{% if request.user.is_authenticated %}
    <a href="{% url 'profile' %}">   
        <div class="row justify-content-center">
            <div class="col text-center">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        <div class="row justify-content-center">
            Profile
        </div>
    </a>
{% else %}
    <a href="{% url 'account_login' %}">   
        <div class="row justify-content-center">
            <div class="col text-center">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
        <div class="row justify-content-center">
            Login
        </div>
    </a>
{% endif %}
</div>
